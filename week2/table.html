<!DOCTYPE html>
<html>
<head>
    <title>Table Generator</title>
</head>
<body>

<script>
    var num = parseInt(prompt("Enter a number:"));

    document.write("<h3>Table of " + num + "</h3>");

    for (var i = 1; i <= 10; i++) {
        document.write(num + " Ã— " + i + " = " + (num * i) + "<br>");
    }
</script>

</body>
</html>
